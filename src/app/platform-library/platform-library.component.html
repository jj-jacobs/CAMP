<div class="contain">
    <div class="row" id="head">
        <div class="col-2">
            <img class="seal"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Emblem_of_the_United_States_Navy.svg/1200px-Emblem_of_the_United_States_Navy.svg.png"
                alt="seal of the navy">
        </div>
        <div class="col-8">
            <h1 id="logText">MISSION CONFIGURATOR</h1>
        </div>
    </div>
    <div class="row">
        <h2 class="logTextH2">Mission ID#:</h2>
    </div>
    <div class="viewDiv"><button class="btn btn-success view" [routerLink]="['/existingPlatforms']">VIEW EXISTING PLATFORMS </button></div>
    <div class="row plat">
        <h2 class="logTextH2">PLATFORM SELECTED: </h2>
    </div>
    <div class="viewDiv conf"><button class="btn btn-success config" [routerLink]="['/missionConfig']">ACCEPT back to CONFIGURATOR</button></div>
    <button class="btn btn-danger" id="logout" [routerLink]="['/login']">LOGOUT</button>
    <button class="btn btn-warning" id="back" (click)="back()">BACK</button>
</div>
