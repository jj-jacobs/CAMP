<div class="contain">
    <div class="row" id="head">
        <div class="col-2">
            <img class="seal"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Emblem_of_the_United_States_Navy.svg/1200px-Emblem_of_the_United_States_Navy.svg.png"
                alt="seal of the navy">
        </div>
        <div class="col-8">
            <h1 id="logText">MISSION CONFIGURATOR</h1>
        </div>
    </div>
    <div class="row"><h2 class="logTextH2">Mission ID#</h2></div>
    <div class="row"><h2 class="logTextH2">MISSION LIBRARIES</h2></div>
    <div class="row">
        <div class="col-6 selections left"><button class="btn btn-warning selectionButton" [routerLink]="['/platformLibrary']">Platform Library</button></div>
        <div class="col-6 selections right"><button class="btn btn-warning selectionButton" [routerLink]="['/missionRouting']">Mission Routing</button></div>
    </div>
    <div class="row">
        <div class="col-6 selections left"><button class="btn btn-warning selectionButton" [routerLink]="['/contingenciesLibrary']">Contingencies Library</button></div>
        <div class="col-6 selections right"><button class="btn btn-warning selectionButton">tbd</button></div>
    </div>
    <button class="btn btn-danger" id="logout" [routerLink]="['/login']">LOGOUT</button>
    <button class="btn btn-warning" id="back" (click)="back()">BACK</button>
</div>
